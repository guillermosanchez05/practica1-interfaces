<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Mochileros viajeros</title>
</head>
<body class="version-a">
  <header class="caja cabecera_ajustada">
    <div class="cabecera-left">
      <h1>Mochileros viajeros</h1>
    </div>

    <div class="cabecera-center">
      <nav aria-label="Navegación principal">
        <ul>
          <li><a href="inicio.html">Inicio</a></li>
          <li><a href="experiencias.html">Experiencias</a></li>
          <li><a href="consejos.html">Consejos</a></li>
          <li><a href="foro.html">Foro</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>

    <div class="cabecera-right">
      <img src="logo_web.JPG" class="logo-cabecera">
      <label for="idioma">Idioma</label>
      <select id="idioma" name="idioma">
        <option value="es" selected>ES</option>
        <option value="en">EN</option>
        <option value="fr">FR</option>
      </select>
    </div>
  </header>

  <main class="cuerpo_A">
    <div class="contenedor_A">
      <div class="caja_A">
        <h2>Registro de nuevos usuarios</h2>
        <form class="formA">
          <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre">
          </div>

          <div class="campo">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos">
          </div>
          <div class="clear"></div>

          <div class="campo">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo">
          </div>

          <div class="campo">
            <label for="correo2">Confirmar correo</label>
            <input type="email" id="correo2" name="correo2">
          </div>
          <div class="clear"></div>

          <div class="campo">
            <label for="fecha">Fecha de nacimiento</label>
            <input type="date" id="fecha" name="fecha">
          </div>
          <div class="clear"></div>

          <div class="campo">
            <label for="login">Login</label>
            <input type="text" id="login" name="login">
          </div>

          <div class="campo">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="clear"></div>
        </form>
      </div>
    </div>
  </main>

  <footer class="pie caja">
    <div class="footer-left">@Mochileros viajeros 2025</div>
    <div class="footer-center">
      <a href="#">Sobre nosotros</a>
      <a href="#">Política de Privacidad</a>
      <a href="#">Ayuda</a>
      <form>
        <div class="caja-newsletter">
          <h1 class="newsletter-titulo">Suscríbete a nuestra Newsletter</h1>
          <input placeholder="example@gmail.com">
          <button class="check-button">&#10003;</button>
        </div>
      </form>
    </div>
    <div class="footer-right">
      <a href="#" class="link-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="logo">
      </a>
      <a href="#" class="link-logo">
        <img src="https://static.vecteezy.com/system/resources/previews/021/495/942/non_2x/tiktok-logo-icon-free-png.png" class="logo">
      </a>
      <a href="#" class="link-logo">
        <img src="https://img.icons8.com/?size=512&id=108794&format=png" class="logo youtube">
      </a>
    </div>
  </footer>
</body>
</html>
